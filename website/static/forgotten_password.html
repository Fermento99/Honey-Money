<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./imgs/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/user_form.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Langar&family=Varela+Round&display=swap" rel="stylesheet"> 
  <title>Honey Money: Forgotten password</title>
</head>

<body>
  <div id="header">
    <div id="logo">
      <img src="./imgs/logo.svg" />
    </div>
    <h2 id="welcome-message">Welcome to imaginary <i>Honey Money Bank</i>!</h2>
    <h4>Reset password.</h4>
  </div>
  <div class="navigator">
    <button onclick="location.href='http://localhost:3000/welcome'">Home</button>
  </div>
  <div class="user-form-container" id="register-container">
    <form class="user-form">
      <h4 id="register-error" class="error"></h4>
      <div class="inner-input">
        <div class="input-box">
          <p>Login:</p>
          <input id="login" type="text" name="login" placeholder="Login">
        </div>
        <div class="input-box">
          <p>Password:</p>
          <input id="password" type="password" name="password" placeholder="Password">
        </div>
        <div class="input-box">
          <p>Confirm Password:</p>
          <input id="passwordconf" type="password" name="passwordconf" placeholder="Confirm Password">
        </div>
      </div>
      <input id="register-button" class="form-button" type="button" value="Reset" />
    </form>
  </div>

  <script src="./forgotten.js"></script>
</body>

</html>
