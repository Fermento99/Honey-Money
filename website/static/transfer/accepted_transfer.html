<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/transfer_form.css">
    <link rel="stylesheet" href="../styles/coin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Varela+Round&display=swap" rel="stylesheet">
    <title>HoneyMoney: Success</title>
</head>

<body>
    <div id="header">
        <div id="logo">
            <img src="../imgs/logo.svg" />
        </div>
        <h2 id="welcome-message">Transfer sent</h2>
    </div>
    <div class="transfer-form-container" id="transfer-container">
        <h4 id="transfer-error" class="error"></h4>
        <div class="inner-input">
            <div class="input-box">
                <p class="label">Sender: </p>
                <b id="sender"></b>
            </div>
            <div class="input-box">
                <p class="label">Reciver:</p>
                <b id="reciver"></b>
            </div>
            <div class="input-box">
                <p class="label">Title:</p>
                <b id="title"></b>
            </div>
            <div class="input-box">
                <p class="label">Value:</p>
                <b id="value"></b>
                <span class="coin">
                    <img src="../imgs/bee-coin.svg" />
                    <p>Bee-coins</p>
                </span>
            </div>
        </div>
        <button class="form-button" onclick="location.href='http://localhost:3000/main'">Home</button>
    </div>
    <script src="./accept.js"></script>
</body>

</html>
