<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/historytable.css">
    <link rel="stylesheet" href="../styles/coin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Varela+Round&display=swap" rel="stylesheet"> 
    <title>HoneyMoney: History</title>
</head>
<body>
    <div id="header">
        <div id="logo">
          <img src="../imgs/logo.svg" />
        </div>
        <h2 id="welcome-message">Welcome to imaginary <i>Honey Money Bank</i>, <b id="username"></b>!</h2>
      </div>
      <div class="navigator">
        <button onclick="location.href='http://localhost:3000/main'">Home</button>
        <button id="logout-button">Logout</button>
      </div>
      <div class="table-container">
          <table id="history-table">
              <tr>
                  <th>Title</th>
                  <th>Sender</th>
                  <th>Reciver</th>
                  <th>Value</th>
              </tr>
          </table>
      </div>
      <script src="history.js"></script>
</body>
</html>
