<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/coin.css">
    <link rel="stylesheet" href="../styles/balance.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Varela+Round&display=swap" rel="stylesheet"> 
    <title>HoneyMoney: Main</title>
</head>
<body>
    <div id="header">
        <div id="logo">
          <img src="../imgs/logo.svg" />
        </div>
        <h2 id="welcome-message">Welcome to imaginary <i>Honey Money Bank</i>, <b id="username"></b>!</h2>
      </div>
      <div class="navigator">
        <button onclick="location.href='http://localhost:3000/transfer'">Make Transfer</button>
        <button onclick="location.href='http://localhost:3000/history'">Transfer History</button>
        <button id="logout-button">Logout</button>
      </div>
      <div id="balance">
        <p>Your actual account balance:  <b id="account-balance-value"></b></p>
        <span class="coin">
          <img src="../imgs/bee-coin.svg" />
          <p>Bee-coins</p>
        </span>
      </div>
      <script src="main.js"></script>
</body>
</html>
